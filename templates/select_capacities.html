<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Capacidades por BC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">⚙️ Configuración de Capacidades de Contenedores</h1>

            <form action="/optimize" method="post">
                {% for bc in bcs %}
                    <div class="mb-4">
                        <h4>🚚 {{ bc }}</h4>
                        <input type="text" name="{{ bc }}" value="{{ capacidad_default.get(bc, [20])|join(',') }}" class="form-control" required>
                        <small class="form-text text-muted">Ejemplo: 21,15 (separadas por coma)</small>
                    </div>
                {% endfor %}

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Optimizar Cubicaje</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
